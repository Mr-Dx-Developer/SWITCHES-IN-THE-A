<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5;url=https://docs.quasar-store.com">
    <title>Redirection to Documentation</title>
    <link rel="icon" href="https://media.discordapp.net/attachments/1038853070479687876/1154225194613874798/Mini.png" type="image/x-icon">

    <style>
        body {
            background-color: #001f3f;
            background-image: url('https://media.discordapp.net/attachments/1059346974622613587/1173502795077402634/quasar2shadow.png?ex=656430a4&is=6551bba4&hm=d87805a765a97dc0c3a40f35f7036a40d58f5d8891fd1d83c822f755ec06a170&=&width=960&height=540');
            background-size: cover;
            background-repeat: no-repeat;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        #header {
            background-color: #0074cc;
            text-align: center;
            width: 100%;
            box-sizing: border-box;
        }

        #loading-image {
            display: block;
            margin: auto;
            height: 20%;
            animation: explodeOnLoad 1s forwards;
        }

        #loading-text {
            position: relative;
            color: #fff;
            bottom: 32%;
            animation: fadeInOut 2s infinite;
        }

        @keyframes explodeOnLoad {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        body.loaded #loading-image {
            animation: explodeAfterLoad 1s forwards;
        }

        @keyframes explodeAfterLoad {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(2);
            }
        }
    </style>
    <script>
        setTimeout(function () {
            document.body.classList.add('loaded');
        }, 5000);
    </script>
</head>

<body>
    <div id="header">
        <p>Thank you for trusting Quasar Store, we kindly ask you to follow all the steps in the documentation to avoid problems when using the resources, please wait while you are redirected to the documentation page</p>
    </div>
    <img id="loading-image" src="https://media.discordapp.net/attachments/1038853070479687876/1154225194613874798/Mini.png" alt="Cargando...">
    <div id="loading-text">Loading...</div>
    <p>If you are not automatically redirected, click <a href="https://docs.quasar-store.com">here</a>.</p>
</body>

</html>
