<!DOCTYPE html>
<html>
    <head>
        <title>Super Market</title>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        <script src="app.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
    </head>
	<body>
            <div class="background">
                <div class="generalpage" style="display: none;">
                    <img class="marketlogo" src="../html/img/V247-Logo.png" alt="">
                    <span class="text1">Hello Dear,</span>
                    <span class="text2">Welcome to 24/7 Drinks</span>
                    <img class="drinkstab" src="../html/img/Drinks-Tab.png" alt="">
                    <span class="drinkstext">Drinks</span>

                    <img class="shopnowdrinks" src="../html/img/shop-now-drinks.png" alt="">

                    <span class="shopnow">Shop Now</span>

                    <img class="close" src="../html/img/Close-Button.png" alt="">
                </div>
                <div class="drinkspage" style="display: none;">
    
                        <img class="totalpage" src="../html/img/drinksimage/BasketContainer.png" alt="">
                        <div class="totaltext">
                            
                        </div>
                        <img class="backbutton" src="../html/img/Back_Button.png" alt="">
                        <span class="totaltext1">My Cart</span>
                        <span class="totaltext2">Total </span>
                        <span class="totaltext3">0x</span>
                        <span class="totaltext4">0 $</span>
                        <div class="bottomline"></div>
                        <div class="bottomtop"></div>
                        <img class="cashbutton" src="../html/img/drinksimage/PayWithCashButton.png" alt="">
                        <img class="bankbutton" src="../html/img/drinksimage/PayWithCreditCardButton.png" alt="">
                        <img class="walleticon" src="../html/img/drinksimage/Wallet_Container.png" alt="">
                        <img class="marketlogo" src="../html/img/V247-Logo.png" alt="">

                        <img class="bankicon" src="../html/img/drinksimage/CC_Container.png" alt="">
                        <span class="paytext">Pay With Cash</span>
                        <span class="paytext2">Pay With Credit Card</span>
                        <span class="mycash">58674 $</span>
                        <span class="mybank">58674123 $</span>
                    

                        <img class="drinksbackground" src="../html/img/drinksimage/DrinksTabContainer.png" alt="">
                        <span class="maintext">Drinks</span>
                        <div class="additem"></div>
                    <img class="close" src="../html/img/Close-Button.png" alt="">
                        
                </div>
                <div class="foodspage" style="display: none;">
                    <img class="totalpagefoods" src="../html/img/foodsimage/BasketContainer.png" alt="">
                    <div class="totaltextfoods"></div>
                    <span class="totaltext1foods">My Cart</span>
                    <span class="totaltext2foods">Total </span>
                    <span class="totaltext3foods">0x</span>
                    <span class="totaltext4foods">0 $</span>
                    <div class="bottomlinefoods"></div>
                    <div class="bottomtopfoods"></div>
                    <img class="cashbuttonfoods" src="../html/img/drinksimage/PayWithCashButton.png" alt="">
                    <img class="bankbuttonfoods" src="../html/img/drinksimage/PayWithCreditCardButton.png" alt="">
                    <img class="walleticonfoods" src="../html/img/drinksimage/Wallet_Container.png" alt="">
                    <img class="bankiconfoods" src="../html/img/drinksimage/CC_Container.png" alt="">
                    <img class="backbuttonfoods" src="../html/img/Back_Button.png" alt="">
                    <img class="marketlogo" src="../html/img/V247-Logo.png" alt="">


                  
                    <span class="paytextfoods">Pay With Cash</span>
                    <span class="paytext2foods">Pay With Credit Card</span>
                    <span class="mycashfoods">58674 $</span>
                    <span class="mybankfoods">58674123 $</span>
                    

                  
                    <img class="foodsbackground" src="../html/img/foodsimage/FoodsMainContainer.png" alt="">
                    <span class="maintextfoods">Foods</span>
                    <div class="additemfoods"></div>        
                    <img class="close" src="../html/img/Close-Button.png" alt="">

                </div>
                <div class="toolspage" style="display: none;">
                    <img class="totalpagetools" src="../html/img/foodsimage/BasketContainer.png" alt="">
                    <div class="totaltexttools"></div>
                    <span class="totaltext1tools">My Cart</span>
                    <span class="totaltext2tools">Total </span>
                    <span class="totaltext3tools">0x</span>
                    <span class="totaltext4tools">0 $</span>
                    <div class="bottomlinetools"></div>
                    <div class="bottomtoptools"></div>
                    <img class="cashbuttontools" src="../html/img/drinksimage/PayWithCashButton.png" alt="">
                    <img class="bankbuttontools" src="../html/img/drinksimage/PayWithCreditCardButton.png" alt="">
                    <img class="walleticontools" src="../html/img/drinksimage/Wallet_Container.png" alt="">
                    <img class="bankicontools" src="../html/img/drinksimage/CC_Container.png" alt="">
                    <img class="backbuttontools" src="../html/img/Back_Button.png" alt="">


                  
                    <span class="paytexttools">Pay With Cash</span>
                    <span class="paytext2tools">Pay With Credit Card</span>
                    <span class="mycashtools">58674 $</span>
                    <span class="mybanktools">58674123 $</span>
                    <img class="marketlogo" src="../html/img/V247-Logo.png" alt="">
                    

                  
                    <img class="foodsbackground" id="toolsbackground" src="../html/img/toolsimage/ToolsContainer.png" alt="">
                    <span class="maintexttools">Tools</span>
                    <div class="additemfoods"></div>    
                    <img class="close" src="../html/img/Close-Button.png" alt="">

                </div>            
            </div>
    </body>
    
</html>
