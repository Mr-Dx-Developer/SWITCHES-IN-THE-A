<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>m-Insurance</title>
    <link rel="stylesheet" href="./css/style.css">
    <!--  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./js/main.js"></script>
</head>

<body>
    <div class="container" id="vehiclerc" data-card>
        <img src="./img/vehicle_rc_bg.png" alt="">
        <div class="heading-text">
        </div>
        <div class="text-details">
            <p>Name: <span id="2"></span></p>
            <p>Plate: <span id="3"></span></p>
            <p>Vehicle Model: <span id="4"></span></p>
            <p id="conditional" class="red">Expire: <span id="5"></span></p>
        </div>
    </div>
    <div class="container" id="vehicleinsurance" data-card>
        <img src="./img/vehicle_insurance_bg.png" alt="">
        <div class="heading-text">
        </div>
        <div class="text-details-insurance">
            <p>Name: <span id="2i"></span></p>
            <p>Plate: <span id="3i"></span></p>
            <p>Vehicle Model: <span id="4i"></span></p>
            <p>Date: <span id="5i"></span></p>
            <p class="red">Expire: <span id="6i"></span></p>
        </div>
    </div>
    <div class="container" id="healthinsurance" data-card>
        <img src="./img/health_insurance.png" alt="">
        <div class="heading-text">
        </div>
        <div class="text-details-health">
            <p>CitizenID: <span id="1p"></span></p>
            <p>Name: <span id="2p"></span></p>
            <p>Date: <span id="3p"></span></p>
            <p id="conditional" class="red">Expire: <span id="4p"></span></p>
        </div>
    </div>
    <div class="container" id="homeinsurance" data-card>
        <img src="./img/home_insurance.png" alt="">
        <div class="heading-text">
        </div>
        <div class="text-details-home">
            <p>CitizenID: <span id="1c"></span></p>
            <p>Name: <span id="2c"></span></p>
            <p>Date: <span id="3c"></span></p>
            <p id="conditional" class="red">Expire: <span id="4c"></span></p>
        </div>
    </div>

</body>

</html>
