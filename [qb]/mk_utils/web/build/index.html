<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><title>Interactive Menu</title>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.min.js" type="text/javascript"></script>
        <script>
            var audio = null;
            window.addEventListener('message', function(event) {
                if (event.data.soundOperation == "play") {
				
                  if (audio != null) {
                    audio.pause();
                  }

                  audio = new Howl({src: ["./sounds/" + event.data.soundName + ".ogg"]});
                  audio.volume(event.data.soundVolume);
                  audio.play();
                }
            });
        </script>
