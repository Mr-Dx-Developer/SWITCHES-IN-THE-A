<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <script src="/config/translation.js" type="text/javascript"></script>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body style="display: none;">
        <div class="main-screen">
            <div class="characters-list"></div>
            <div class="character-delete">
                <div class="characters-delete-block-header">
                    <p id="deleting-character"></p>
                </div>
                <p id="are-you-sure-delete"></p>
                <div class="character-acceptdel-btn" id="accept-delete"><p id="accept-text"></p></div>
                <div class="character-canceldel-btn" id="cancel-delete"><p id="cancel-text"></p></div>
            </div>
	        <div class="main-container">
                <div class="character-box" data-charid="1">
                    <h3 class="character-fullname"></h3>
                    <div class="character-info"></div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
