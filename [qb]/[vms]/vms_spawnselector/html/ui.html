	<head>

		<link href="style.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">

	<body>
        <div class="main-screen">
            <div class="spawn-selector">
                <div class="selected-spawn">
                    <div class="selected-spawn-text" id="current-label"></div>
                    <div class="selected-spawn-text-address" id="current-address"></div>
                </div>
                <div class="selecting-menu">
                    <div class="arrow-left">
                        <div><</div>
                    </div>
                    <div class="select-spawn" id="select-spawn">
                        <div></div>
                    </div>
                    <div class="arrow-right">
                        <div>></div>
                    </div>
                </div>
                <div class="last-location" id="select-spawn" data-islastpocation="true">
                    <div class="last-location-text"></div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
