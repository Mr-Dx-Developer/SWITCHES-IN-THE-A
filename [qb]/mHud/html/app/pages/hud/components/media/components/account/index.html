<div class="account">
     <img class="pp" :src="pp">
     <p class="player-name">{{player_name}}</p>
     <div class="informations">
          <p>{{locales.PLAYLIST_AMOUNT.format(myPlaylists.length)}}</p>
          <p>&#x2022;</p>
          <p>{{locales.LIKES.format(getComputedLikes)}}</p>

     <div class="button" @click="setEnableTopWidget(!enableTopWidget);PlayClick()">

     </div>
</div>
