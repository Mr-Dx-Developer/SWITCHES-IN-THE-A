<div class="card popup hidden" id="purchase-modal">
    <div class="card-body">
        <div class="card-header">
            <span>ARE YOU SURE?</span>
            <img src="img/tiny-logo.png" alt="..." class="tiny-logo">
        </div>
        <div class="card-main">
            <div style="position: relative;width: 100%;display: flex;flex-direction: column;justify-content: space-between;">
                <div>
                    <span id="confirm-content" class="popup-desc"></span>
                </div>
                <div style="display: flex; justify-content: space-between; width: 100%;">
                    <button type="button" id="cancel-upgrade-purchase" class="btn-primary">
                        CANCEL
                    </button>
                    <button type="button" id="confirm-upgrade-purchase" class="btn-primary">
                        PURCHASE
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>


<script>
    $(document).ready(function () {
        let CONFIRM_ACTION = 'repaint';

        let CONFIRM_OPTIONAL_SLOT = '';
        let CONFIRM_OPTIONAL_ITEM = '';

        $('#colorpicker').farbtastic('#color');
        $('#lights-colorpicker').farbtastic('#lights-color');

        $('#renovate').show();


        //// GENERAL LOGIC ////
        $(document).on('click', '.menu-option', function () {
            $('.extra-screen').hide();
            $('#main-screen').show();
            $('.management-tab').hide();
            $('.menu-option').removeClass('active');
            $(this).addClass('active');
            $('#' + $(this).attr('tab')).fadeIn(200);

            fetch(`https://${GetParentResourceName()}/PageChanged`, {
                method: 'POST',
            });
        });

        $(document).on('click', '.renovate-option', function () {
            const screen = $(this).attr('screen');
            const type = $(this).attr('type');

            $('#main-screen').hide();
            $('.extra-screen').hide();
            $('#' + screen).fadeIn(200);

            if (type === 'repaint') {
                PAINT_TYPE = $(this).attr('repaint-type');
            }

            if (type === 'optional') {
                const optionalKey = $(this).attr('optional');
                startOptionalCam(optionalKey);
                displayOptionalItems(optionalKey)
            }
        });




        //// CONFIRMATION POPUP ////
        $(document).on('click', '#cancel-upgrade-purchase', function () {
            $('#purchase-modal').fadeOut(100);
        });

        $(document).on('click', '#confirm-upgrade-purchase', function () {
            $('#purchase-modal').fadeOut(100);

            if (CONFIRM_ACTION === 'repaint') {
                confirmRepaint();
            }
            if (CONFIRM_ACTION === 'optional') {
                confirmOptional();
            }
        });

        function confirmRepaint() {
            const color = $('#color').val();
            const rgb = hexToRgb(color);

            fetch(`https://${GetParentResourceName()}/RepaintMansion`, {
                method: 'POST',
                body: JSON.stringify({...rgb, ...{paintType: PAINT_TYPE}})
            });
        }



        //// REPAINTING ////
        let PAINT_TYPE = 'shell';

        $(document).on('click', '#repaint-button', function () {
            CONFIRM_ACTION = 'repaint'

            $('#confirm-content').html(locale('ARE YOU SURE YOU WANT TO REPAINT YOUR MANSION FOR $') + numberWithCommas(10000));
            $('#purchase-modal').fadeIn(300);
        });

        $(document).on('click', '#repaint-preview-button', function () {
            const color = $('#color').val();
            const rgb = hexToRgb(color);

            fetch(`https://${GetParentResourceName()}/PreviewRepaint`, {
                method: 'POST',
                body: JSON.stringify({...rgb, ...{paintType: PAINT_TYPE}})
            });
        });

        function hexToRgb(hex) {
            var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }



        //// LIGHTS ////
        $(document).on('click', '#lights-color-button', function () {
            const color = $('#lights-color').val();
            const rgb = hexToRgb(color);

            fetch(`https://${GetParentResourceName()}/RepaintMansion`, {
                method: 'POST',
                body: JSON.stringify({...rgb, ...{paintType: 'lights'}})
            });
        });

        $(document).on('click', '.custom-color-button', function () {
            const r = $(this).attr('r');
            const g = $(this).attr('g');
            const b = $(this).attr('b');

            fetch(`https://${GetParentResourceName()}/RepaintMansion`, {
                method: 'POST',
                body: JSON.stringify({...{r, g, b}, ...{paintType: 'lights'}})
            });
        });

        //// OPTIONAL ITEMS ////
        let OPTIONAL_KEY = '';

        function displayOptionalItems(optionalKey) {
            OPTIONAL_KEY = optionalKey
            $('#optional-screen').fadeIn(300);

            let html = '';

            for (const [key, item] of Object.entries(OPTIONAL[optionalKey]).sort()) {
                html += '' +
                    '<div class="optional-item">' +
                    '    <h2>' + item.label + '</h2>' +
                    '    <p class="optional-price">$' + numberWithCommas(item.price) + '</p>' +
                    '    <p>' + item.description + '</p>' + (!item.active ?
                   ('    <button class="btn-primary btn-small preview-optional" option="' + item.key + '">' +
                    '        <span>PREVIEW</span>' +
                    '    </button>') : '') +
                    '    <button class="btn-primary btn-small purchase-optional" ' + (item.active ? 'disabled' : '') + ' option="' + item.key + '">' +
                    '        <span>' + (item.active ? 'ACTIVE' : 'PURCHASE') + '</span>' +
                    '    </button>' +
                    '</div>';
            }

            $('#optional-screen').html(html);
        }

        $(document).on('click', '.purchase-optional', function () {
            CONFIRM_ACTION = 'optional';

            const itemKey = $(this).attr('option');
            const item = OPTIONAL[OPTIONAL_KEY][itemKey];

            CONFIRM_OPTIONAL_SLOT = OPTIONAL_KEY
            CONFIRM_OPTIONAL_ITEM = itemKey

            $('#confirm-content').html((locale('ARE YOU SURE YOU WANT TO PURCHASE THE "{ITEM}" FOR ${PRICE}')).replace('{ITEM}', item.label).replace('{PRICE}', numberWithCommas(item.price)));
            $('#purchase-modal').fadeIn(300);
        });

        $(document).on('click', '.preview-optional', function () {
            const itemKey = $(this).attr('option');
            const item = OPTIONAL[OPTIONAL_KEY][itemKey];

            fetch(`https://${GetParentResourceName()}/PreviewOptional`, {
                method: 'POST',
                body: JSON.stringify({slot: OPTIONAL_KEY, item: itemKey})
            });
        });

        function confirmOptional() {
            for (const [key, item] of Object.entries(OPTIONAL[CONFIRM_OPTIONAL_SLOT])) {
                item.active = (item.key === CONFIRM_OPTIONAL_ITEM);
            }
            displayOptionalItems(CONFIRM_OPTIONAL_SLOT)

            fetch(`https://${GetParentResourceName()}/PurchaseOptional`, {
                method: 'POST',
                body: JSON.stringify({slot: CONFIRM_OPTIONAL_SLOT, item: CONFIRM_OPTIONAL_ITEM})
            });
        }

        function startOptionalCam(optionalKey) {
            fetch(`https://${GetParentResourceName()}/StartCameraOptional`, {
                method: 'POST',
                body: JSON.stringify({
                    optionalKey,
                })
            });
        }


        //* DOORS *//


        $(document).on('click', '.toggle-doors', function () {
            fetch(`https://${GetParentResourceName()}/ToggleDoors`, {
                method: 'POST',
            });
        });


        //* FURNITURE *//

        function renderFurniture(search) {
            let html = '';

            let furniture = Object.entries(FURNITURE);
            if (search) {
                furniture = furniture.filter(f => (f[1].name.toUpperCase().includes(search.toUpperCase()) || f[1].model.toUpperCase().includes(search.toUpperCase())));
            }

            if (furniture.length) {
                furniture.sort((a, b) => (a[1].name > b[1].name) ? 1 : -1)

                for (const [key, item] of furniture) {
                    html += `
                    <div class="furniture-item">
                        <h2 class="primary m-0">` + item.name + `</h2>
                        <img class="furniture-image" src="../props_icons/` + item.image + `">
                        <button class="furniture-btn btn-primary btn-small" furniture="` + key + `">
                            <span>Place</span> <span class="price">$` + numberWithCommas(item.price) + `</span>
                        </button>
                    </div>
                `;
                }
            } else {
                html += `<span>Nothing found</span>`;
            }

            $('#furniture-container').html(html);
        }
        renderFurniture();

        $(document).on('input', '#furniture-search', function() {
            renderFurniture($(this).val());
        })

        $(document).on('click', '.furniture-btn', function () {
            const itemKey = $(this).attr('furniture');

            fetch(`https://${GetParentResourceName()}/StartPlacingFurniture`, {
                method: 'POST',
                body: JSON.stringify({item: itemKey})
            });
        });

        $(document).on('click', '#furniture-removal', function () {
            fetch(`https://${GetParentResourceName()}/ToggleDemolitionMode`, {
                method: 'POST',
            });
        });

    });
</script>
